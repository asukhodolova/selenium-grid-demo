[node]
detect-drivers = false
max-sessions = 2

[docker]
# Configs have a mapping between the Docker image to use and the capabilities that need to be matched to
# start a container with the given image.
configs = [
    # AMD64
    #"selenium/standalone-firefox:4.5.0", '{"browserName": "firefox", "platformName": "linux"}',
    #"selenium/standalone-chrome:4.5.0", '{"browserName": "chrome", "platformName": "linux"}'

    # ARM64
    "seleniarm/standalone-firefox:4.5.0-20220929", '{"browserName": "firefox", "platformName": "linux"}',
    "seleniarm/standalone-chromium:4.5.0-20220929", '{"browserName": "chrome", "platformName": "linux"}'
]
# URL for connecting to the docker daemon
url = "http://localhost:2375"
video-image = "selenium/video:ffmpeg-4.3.1-20221208"

# Uncomment the following section if you are running the node on a separate VM
# Fill out the placeholders with appropriate values
#[server]
#host = <ip-from-node-machine>
#port = <port-from-node-machine>
